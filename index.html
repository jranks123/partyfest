<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Partyfest</title>
</head>
<body>
    <div class="container">
        <div class="carousel">

          <img src="img/image5.png" alt="Img 2" class="carousel-image active">
          <img src="img/image6.jpg" alt="Img 2" class="carousel-image">
        <img src="img/image2.jpg" alt="Img 2" class="carousel-image">
          <img src="img/image4.jpg" alt="Img 4" class="carousel-image">
            <img src="img/image3.jpg" alt="Img 3" class="carousel-image">
            <img src="img/image1.jpg" alt="Img 1" class="carousel-image">
        </div>
        <h1>PARTYFEST</h1>
        <h2>TICKETS COMING SOON</h2>
        <h2>Bank Holiday Weekend</h2>
        <h2>May 24th - 26th 2024</h2>
    </div>
    <div class="info-section">
      <div id="formContainer">
        <form id="emailForm">
            <label class="party-text"for="email">ENTER EMAIL FOR UPDATES</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">let's gooo</button>
        </form>
      </div>
    <div id="thankYouMessage" style="display: none;">
        <p>Thank you, you'll now be updated as and when things happen. Yay!!</p>
    </div>
    <div id="loadingMessage" style="display: none;">
        <p>give us a sec...</p>
    </div>
    <div id="errorMessage" style="display: none;">
        <p>Ooops, something went wrong.</p>
    </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
